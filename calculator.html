<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/calculator.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  
</head>
<body>
<div class="calc-box">
<div class="calc-in-box">
  <div class="row">
    <div class="input-box"></div>
    <button class="calc-button" id="clear" type="calc-button" value="C">C</button>
  </div>
  <!-- <div class="half-row">
    <button class="calc-button" id="bracket" type="calc-button" value="bracket">(   )</button>
    <button class="calc-button" id="root" type="calc-button" value="root"><i class="fas fa-square-root-alt"></i></button>
    <button class="calc-button" id="square" type="calc-button" value="square"><i class="fas fa-superscript"></i></button>
    <button class="calc-button" id="back" type="calc-button" value="back"><i class="fas fa-backspace"></i></button>
  </div> -->
  <div class="row">
    <button class="calc-button" id="seven" type="calc-button" value="7">7</button>
    <button class="calc-button" id="eight" type="calc-button" value="8">8</button>
    <button class="calc-button" id="nine" type="calc-button" value="9">9</button>
    <button class="calc-button" id="mult" type="calc-button" value="*"><i class="fas fa-times"></i></button>
  </div>
  <div class="row">
    <button class="calc-button" id="four" type="calc-button" value="4">4</button>
    <button class="calc-button" id="five" type="calc-button" value="5">5</button>
    <button class="calc-button" id="six" type="calc-button" value="6">6</button>
    <button class="calc-button" id="div" type="calc-button" value="/"><i class="fas fa-divide"></i></button>
  </div>
  <div class="row">
    <button class="calc-button" id="one" type="calc-button" value="1">1</button>
    <button class="calc-button" id="two" type="calc-button" value="2">2</button>
    <button class="calc-button" id="three" type="calc-button" value="3">3</button>
    <button class="calc-button" id="min" type="calc-button" value="-"><i class="fas fa-minus"></i></button>
  </div>
  <div class="row">
    <button class="calc-button" id="zero" type="calc-button" value="0">0</button>
    <button class="calc-button" id="dot" type="calc-button" value=".">.</button>
    <button class="calc-button" id="equals" type="calc-button" value="="><i class="fas fa-equals"></i></button>
    <button class="calc-button" id="plus" type="calc-button" value="+"><i class="fas fa-plus"></i></button>
  </div>
</div>
</div>
<script src="../assets/js/calculator.js"></script>
</body>
</html>
