<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/clock.css"/>
</head>
<body>
  <div class="clock-box">
  <div class="clock-in-box">
    <div class="hour" id="hour1">1</div>
    <div class="hour" id="hour2">2</div>
    <div class="colon" id="colon1">:</div>
    <div class="minute" id="minute1">3</div>
    <div class="minute" id="minute2">4</div>
    <div class="colon" id="colon2">:</div>
    <div class="second" id="second1">5</div>
    <div class="second" id="second2">6</div>
  </div>
  </div>
  <script src="../assets/js/clock.js"></script>
</body>
</html>
